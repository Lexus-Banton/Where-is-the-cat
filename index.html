    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

<body>
    <header><img src="/assets/Banner.jpeg"></header>
        <h1> Where is Taliyah?</h1>
        <h4>Find Taliyah and help the Star guardians save Valoran city!</h4>
    <div><iframe width="360" height="215" src="https://www.youtube.com/embed/uc461NBBqWs" title="Sessions: Star Guardian Taliyah | A Creator-Safe Collection | Riot Games Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>

    <main>
        <section class="main-section">
            <h2> Help us find Taliyah!</h2>
            <div class="hiding-places">
                <div id="cafe-container" class="hiding-spot">
                    <img src ="/assets/Cafe.png" class="hiding-pic" />
                    <button id="cafe-button"> Cafe</button>
                </div>
                <div id="arcade-container" class="hiding-spot">
                    <img src="/assets/Arcade.png" class="hiding-pic" />
                    <button id="arcade-button"> Arcade</button>
                </div>
                <div id="bookstore-container" class="hiding-spot">
                    <img src="/assets/bookstore.png" class="hiding-pic"/>
                    <button id="bookstore-button">Bookstore</button>
                </div>
            </div>
            <div> You've saved Valoran city <span id="wins"> 0 </span> times</div>
            <div>and the city has been destroyed  <span id="losses"> 0 </span>times</div>
            <div>out of</div>
            <div> <span id="total"> 0 </span>battles!</div>
        </section>
      
    </main>
    
<h6>Based off of League of Legends Star Guardians</h6>
